<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Settings - Hey Bing Assistant</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .language-options {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .language-options button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .language-options button:hover {
            background-color: #3d566e;
        }
        /* Highlight Selected Language */
        .language-options button.selected {
            background-color: #27ae60;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .language-options button {
            background-color: #485460;
            color: #ecf0f1;
        }
        body.dark-mode .language-options button:hover {
            background-color: #606e7f;
        }
        /* Back Link */
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Keyboard Settings</h1>
    <div class="language-options">
        <form action="/set_keyboard_language" method="POST">
            {% for language in languages %}
                <button type="submit" name="language" value="{{ language }}" class="{% if language == current_language %}selected{% endif %}">{{ language }}</button>
            {% endfor %}
        </form>
    </div>
    <div class="back-link">
        <a href="/settings">‚Üê Back to Settings</a>
    </div>
</body>
</html>
