<!-- templates/settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Hey Bing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="content-wrapper">
        <h1>Settings</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <ul class="settings-list">
            <li><a href="/wifi_settings">Wi-Fi Settings</a></li>
            <li><a href="/language_settings">Language Settings</a></li>
            <li><a href="/home_menu_settings">Home Menu Settings</a></li>
        </ul>
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
