<!-- templates/settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Hey Bing Assistant</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .settings-nav {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .settings-nav button {
            background-color: #34495e;
            color: white;
            border: none;
            padding: 25px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .settings-nav button:hover {
            background-color: #3d566e;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .settings-nav button {
            background-color: #485460;
            color: #ecf0f1;
        }
        body.dark-mode .settings-nav button:hover {
            background-color: #606e7f;
        }
        /* Back Link */
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div class="settings-nav">
        <button onclick="window.location.href='/settings/wifi'" aria-label="Wi-Fi Settings">Wi-Fi Settings</button>
        <button onclick="window.location.href='/google_photos'" aria-label="Google Photos">Google Photos</button>
    </div>
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
