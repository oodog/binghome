<!-- templates/google_photos.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Photos - Hey Bing Assistant</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .photos-stream {
            width: 85%;
            height: 80vh;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .photos-stream {
            background-color: #1e272e;
        }
        /* Back Link */
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Google Photos</h1>
    <iframe src="https://photos.google.com" class="photos-stream"></iframe>
    <div class="back-link">
        <a href="/settings">‚Üê Back to Settings</a>
    </div>
</body>
</html>
