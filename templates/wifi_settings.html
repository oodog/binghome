<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingHome - WiFi Settings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        h1 { color: #fff; }
        .home-btn {
            background: #0078d7;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .network-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .network-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .btn {
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        .status-message.show {
            display: block;
        }
        .status-message.success {
            background: rgba(0,255,0,0.2);
            border: 1px solid #0f0;
        }
        .status-message.error {
            background: rgba(255,0,0,0.2);
            border: 1px solid #f00;
        }
        .status-message.info {
            background: rgba(0,123,255,0.2);
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Wi-Fi</h1>
        <a href="/" class="home-btn">Home</a>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <div class="card">
        <button class="btn" id="scanBtn" onclick="scanNetworks()">Scan</button>
        <span id="scanStatus"></span>
        <ul class="network-list" id="networkList"></ul>
    </div>

    <script>
        let isConnecting = false;

        function showMessage(msg, type) {
            const el = document.getElementById('statusMessage');
            el.textContent = msg;
            el.className = 'status-message show ' + type;
            
            if (type !== 'info') {
                setTimeout(() => {
                    el.className = 'status-message';
                }, 5000);
            }
        }

        function scanNetworks() {
            document.getElementById('scanStatus').textContent = 'Scanning...';
            document.getElementById('networkList').innerHTML = '';
            document.getElementById('scanBtn').disabled = true;
            
            fetch('/api/wifi_scan')
                .then(r => r.json())
                .then(data => {
                    const list = document.getElementById('networkList');
                    document.getElementById('scanBtn').disabled = false;
                    
                    if (data.networks && data.networks.length > 0) {
                        document.getElementById('scanStatus').textContent = data.networks.length + ' networks';
                        
                        data.networks.forEach(network => {
                            const li = document.createElement('li');
                            li.className = 'network-item';
                            
                            let networkName = '';
                            let signal = 0;
                            
                            if (typeof network === 'string') {
                                networkName = network;
                            } else if (network.ssid) {
                                networkName = network.ssid;
                                signal = network.signal || 0;
                            }
                            
                            li.innerHTML = `
                                <span>${networkName} ${signal > 0 ? `(${signal}%)` : ''}</span>
                                <button class="btn" onclick="connectToNetwork('${networkName}')">Join</button>
                            `;
                            list.appendChild(li);
                        });
                    } else {
                        list.innerHTML = '<li>No networks found</li>';
                        document.getElementById('scanStatus').textContent = '';
                    }
                })
                .catch(err => {
                    document.getElementById('scanStatus').textContent = 'Scan failed';
                    document.getElementById('scanBtn').disabled = false;
                    showMessage('Failed to scan networks', 'error');
                });
        }

        function connectToNetwork(ssid) {
            if (isConnecting) {
                showMessage('Already connecting to a network...', 'info');
                return;
            }
            
            const password = prompt('Enter password for ' + ssid + ':');
            if (password === null) return;
            
            isConnecting = true;
            showMessage('Connecting to ' + ssid + '...', 'info');
            
            fetch('/api/wifi_connect', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ssid: ssid, password: password})
            })
            .then(r => r.json())
            .then(data => {
                isConnecting = false;
                if (data.success) {
                    showMessage('Connected to ' + ssid + '!', 'success');
                    // Refresh the page after 3 seconds to show new connection
                    setTimeout(() => {
                        window.location.reload();
                    }, 3000);
                } else {
                    showMessage('Failed to connect: ' + (data.error || 'Unknown error'), 'error');
                }
            })
            .catch(err => {
                isConnecting = false;
                showMessage('Connection error: ' + err, 'error');
            });
        }

        // Auto-scan on load
        scanNetworks();
    </script>
</body>
</html>
