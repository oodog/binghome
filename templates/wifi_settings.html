<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingHome - WiFi Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            touch-action: manipulation;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .back-btn {
            background: rgba(0, 120, 215, 0.8);
        }

        .back-btn:hover {
            background: rgba(0, 120, 215, 1);
        }

        .container {
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .wifi-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .wifi-section h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .scan-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .scan-btn {
            background: rgba(0, 120, 215, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .scan-btn:hover {
            background: rgba(0, 120, 215, 1);
            transform: translateY(-2px);
        }

        .scan-btn:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .wifi-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }

        .wifi-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wifi-item:last-child {
            border-bottom: none;
        }

        .wifi-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .wifi-item.selected {
            background: rgba(0, 120, 215, 0.3);
            border-left: 4px solid #00d4ff;
        }

        .wifi-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .wifi-icon {
            font-size: 1.2rem;
        }

        .wifi-name {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .wifi-security {
            font-size: 0.9rem;
            color: #aaaaaa;
            margin-left: auto;
        }

        .connection-form {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .connection-form.show {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: #aaaaaa;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }

        .connect-btn {
            background: rgba(0, 150, 0, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .connect-btn:hover {
            background: rgba(0, 150, 0, 1);
        }

        .connect-btn:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
        }

        .cancel-btn {
            background: rgba(150, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(150, 0, 0, 1);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status-success {
            background: rgba(0, 150, 0, 0.2);
            border: 1px solid rgba(0, 150, 0, 0.5);
            color: #44ff44;
        }

        .status-error {
            background: rgba(150, 0, 0, 0.2);
            border: 1px solid rgba(150, 0, 0, 0.5);
            color: #ff4444;
        }

        .status-info {
            background: rgba(0, 120, 215, 0.2);
            border: 1px solid rgba(0, 120, 215, 0.5);
            color: #00d4ff;
        }

        .current-connection {
            background: rgba(0, 150, 0, 0.1);
            border: 1px solid rgba(0, 150, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .gesture-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 100vh;
            z-index: 1000;
            background: transparent;
        }

        @media (max-width: 768px) {
            .scan-controls {
                justify-content: center;
            }
            
            .form-actions {
                justify-content: center;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Gesture area for swipe back -->
    <div class="gesture-area" id="gestureArea"></div>

    <div class="header">
        <h1>WiFi Settings</h1>
        <div class="nav-buttons">
            <a href="/back" class="nav-btn back-btn">‚Üê Back</a>
            <a href="/" class="nav-btn">üè† Home</a>
        </div>
    </div>

    <div class="container">
        <!-- Current Connection Status -->
        <div class="current-connection" id="currentConnection">
            <h3>üì∂ Current Connection</h3>
            <div id="connectionStatus">
                <div class="wifi-info">
                    <span class="wifi-icon">üì∂</span>
                    <div>
                        <div class="wifi-name" id="currentSSID">Checking connection...</div>
                        <div class="wifi-security" id="currentIP"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- WiFi Network Scanner -->
        <div class="wifi-section">
            <h3>üîç Available Networks</h3>
            
            <div class="scan-controls">
                <button class="scan-btn" id="scanBtn" onclick="scanNetworks()">
                    <span id="scanIcon">üîÑ</span>
                    <span id="scanText">Scan Networks</span>
                </button>
                <button class="scan-btn" onclick="showManualConnect()">
                    ‚ûï Manual Connect
                </button>
            </div>

            <div class="wifi-list" id="wifiList">
                <div style="padding: 20px; text-align: center; color: #aaaaaa;">
                    Click "Scan Networks" to discover available WiFi networks
                </div>
            </div>
        </div>

        <!-- Connection Form -->
        <div class="connection-form" id="connectionForm">
            <h3>üîê Connect to Network</h3>
            
            <div class="form-group">
                <label class="form-label" for="selectedSSID">Network Name (SSID)</label>
                <input type="text" class="form-input" id="selectedSSID" placeholder="Enter network name" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="wifiPassword">Password</label>
                <input type="password" class="form-input" id="wifiPassword" placeholder="Enter network password">
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()">
                    Show password
                </label>
            </div>
            
            <div class="form-actions">
                <button class="cancel-btn" onclick="hideConnectionForm()">Cancel</button>
                <button class="connect-btn" id="connectBtn" onclick="connectToNetwork()">
                    <span id="connectText">Connect</span>
                </button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <!-- Manual Connection Form -->
        <div class="connection-form" id="manualForm">
            <h3>‚ûï Manual Connection</h3>
            
            <div class="form-group">
                <label class="form-label" for="manualSSID">Network Name (SSID)</label>
                <input type="text" class="form-input" id="manualSSID" placeholder="Enter network name">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="manualPassword">Password</label>
                <input type="password" class="form-input" id="manualPassword" placeholder="Enter network password">
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="showManualPassword" onchange="toggleManualPasswordVisibility()">
                    Show password
                </label>
            </div>
            
            <div class="form-actions">
                <button class="cancel-btn" onclick="hideManualForm()">Cancel</button>
                <button class="connect-btn" id="manualConnectBtn" onclick="connectManually()">
                    <span id="manualConnectText">Connect</span>
                </button>
            </div>

            <div class="status-message" id="manualStatusMessage"></div>
        </div>
    </div>

    <script>
        let networks = {{ networks | tojsonfilter | safe }};
        let selectedNetwork = null;
        let startX = 0;
        let startTime = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkCurrentConnection();
            displayNetworks();
        });

        // Check current WiFi connection
        async function checkCurrentConnection() {
            try {
                // Check if connected to internet
                const response = await fetch('/api/health', { timeout: 5000 });
                
                if (response.ok) {
                    document.getElementById('currentSSID').textContent = 'Connected to WiFi';
                    document.getElementById('currentIP').textContent = 'Internet connection active';
                } else {
                    document.getElementById('currentSSID').textContent = 'No connection';
                    document.getElementById('currentIP').textContent = 'Check network settings';
                }
            } catch (error) {
                document.getElementById('currentSSID').textContent = 'Connection status unknown';
                document.getElementById('currentIP').textContent = 'Unable to check connection';
            }
        }

        // Display available networks
        function displayNetworks() {
            const wifiList = document.getElementById('wifiList');
            
            if (networks.length === 0) {
                wifiList.innerHTML = '<div style="padding: 20px; text-align: center; color: #aaaaaa;">No networks found. Try scanning again.</div>';
                return;
            }

            wifiList.innerHTML = networks.map(network => `
                <div class="wifi-item" onclick="selectNetwork('${network}')">
                    <div class="wifi-info">
                        <span class="wifi-icon">üì∂</span>
                        <span class="wifi-name">${network}</span>
                        <span class="wifi-security">WPA/WPA2</span>
                    </div>
                </div>
            `).join('');
        }

        // Scan for networks
        async function scanNetworks() {
            const scanBtn = document.getElementById('scanBtn');
            const scanIcon = document.getElementById('scanIcon');
            const scanText = document.getElementById('scanText');
            
            // Update button state
            scanBtn.disabled = true;
            scanIcon.innerHTML = '<div class="loading-spinner"></div>';
            scanText.textContent = 'Scanning...';
            
            try {
                const response = await fetch('/api/wifi_scan');
                const data = await response.json();
                
                networks = data.networks || [];
                displayNetworks();
                
                showStatusMessage('info', `Found ${networks.length} networks`);
                
            } catch (error) {
                console.error('Scan error:', error);
                showStatusMessage('error', 'Failed to scan for networks');
            } finally {
                // Reset button state
                scanBtn.disabled = false;
                scanIcon.textContent = 'üîÑ';
                scanText.textContent = 'Scan Networks';
            }
        }

        // Select a network
        function selectNetwork(ssid) {
            selectedNetwork = ssid;
            
            // Update UI
            document.querySelectorAll('.wifi-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show connection form
            document.getElementById('selectedSSID').value = ssid;
            document.getElementById('wifiPassword').value = '';
            document.getElementById('connectionForm').classList.add('show');
            document.getElementById('manualForm').classList.remove('show');
            
            // Clear any previous status messages
            hideStatusMessage();
        }

        // Show manual connection form
        function showManualConnect() {
            document.getElementById('manualForm').classList.add('show');
            document.getElementById('connectionForm').classList.remove('show');
            
            // Clear form
            document.getElementById('manualSSID').value = '';
            document.getElementById('manualPassword').value = '';
            
            hideStatusMessage();
        }

        // Hide connection forms
        function hideConnectionForm() {
            document.getElementById('connectionForm').classList.remove('show');
            selectedNetwork = null;
            
            // Clear selection
            document.querySelectorAll('.wifi-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            hideStatusMessage();
        }

        function hideManualForm() {
            document.getElementById('manualForm').classList.remove('show');
            hideStatusMessage('manual');
        }

        // Connect to selected network
        async function connectToNetwork() {
            const ssid = document.getElementById('selectedSSID').value;
            const password = document.getElementById('wifiPassword').value;
            
            if (!ssid) {
                showStatusMessage('error', 'Please select a network');
                return;
            }
            
            const connectBtn = document.getElementById('connectBtn');
            const connectText = document.getElementById('connectText');
            
            // Update button state
            connectBtn.disabled = true;
            connectText.innerHTML = '<div class="loading-spinner"></div> Connecting...';
            
            try {
                const response = await fetch('/api/wifi_connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('success', `Successfully connected to ${ssid}`);
                    
                    // Refresh current connection status
                    setTimeout(() => {
                        checkCurrentConnection();
                        hideConnectionForm();
                    }, 2000);
                    
                } else {
                    showStatusMessage('error', data.error || 'Failed to connect to network');
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatusMessage('error', 'Connection failed. Please try again.');
            } finally {
                // Reset button state
                connectBtn.disabled = false;
                connectText.textContent = 'Connect';
            }
        }

        // Connect manually
        async function connectManually() {
            const ssid = document.getElementById('manualSSID').value;
            const password = document.getElementById('manualPassword').value;
            
            if (!ssid) {
                showStatusMessage('error', 'Please enter a network name', 'manual');
                return;
            }
            
            const connectBtn = document.getElementById('manualConnectBtn');
            const connectText = document.getElementById('manualConnectText');
            
            // Update button state
            connectBtn.disabled = true;
            connectText.innerHTML = '<div class="loading-spinner"></div> Connecting...';
            
            try {
                const response = await fetch('/api/wifi_connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatusMessage('success', `Successfully connected to ${ssid}`, 'manual');
                    
                    // Refresh current connection status
                    setTimeout(() => {
                        checkCurrentConnection();
                        hideManualForm();
                    }, 2000);
                    
                } else {
                    showStatusMessage('error', data.error || 'Failed to connect to network', 'manual');
                }
                
            } catch (error) {
                console.error('Connection error:', error);
                showStatusMessage('error', 'Connection failed. Please try again.', 'manual');
            } finally {
                // Reset button state
                connectBtn.disabled = false;
                connectText.textContent = 'Connect';
            }
        }

        // Toggle password visibility
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('wifiPassword');
            const checkbox = document.getElementById('showPassword');
            
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        }

        function toggleManualPasswordVisibility() {
            const passwordInput = document.getElementById('manualPassword');
            const checkbox = document.getElementById('showManualPassword');
            
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        }

        // Status message functions
        function showStatusMessage(type, message, form = '') {
            const statusId = form === 'manual' ? 'manualStatusMessage' : 'statusMessage';
            const statusElement = document.getElementById(statusId);
            
            statusElement.className = `status-message status-${type}`;
            statusElement.textContent = message;
            statusElement.style.display = 'block';
        }

        function hideStatusMessage(form = '') {
            const statusId = form === 'manual' ? 'manualStatusMessage' : 'statusMessage';
            const statusElement = document.getElementById(statusId);
            statusElement.style.display = 'none';
        }

        // Gesture navigation
        document.getElementById('gestureArea').addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startTime = Date.now();
        });

        document.getElementById('gestureArea').addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const endTime = Date.now();
            const deltaX = endX - startX;
            const deltaTime = endTime - startTime;
            
            // Swipe right gesture (swipe from left edge)
            if (deltaX > 50 && deltaTime < 300 && startX < 50) {
                window.location.href = '/back';
            }
        });

        // Double tap to home
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 500 && tapLength > 0 && e.touches.length === 0) {
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A' && e.target.tagName !== 'INPUT') {
                    window.location.href = '/';
                }
            }
            lastTap = currentTime;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'Escape':
                case 'Backspace':
                    e.preventDefault();
                    if (document.getElementById('connectionForm').classList.contains('show')) {
                        hideConnectionForm();
                    } else if (document.getElementById('manualForm').classList.contains('show')) {
                        hideManualForm();
                    } else {
                        window.location.href = '/back';
                    }
                    break;
                case 'Home':
                    e.preventDefault();
                    window.location.href = '/';
                    break;
                case 'F5':
                case 'r':
                    e.preventDefault();
                    scanNetworks();
                    break;
            }
        });
    </script>
</body>
</html>
