<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hey Bing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Top Center for Date and Time -->
    <div class="top-center">
        <span id="date">Loading Date...</span>
        <span id="clock">--:--:--</span>
    </div>
    
    <!-- Top Right for Wi-Fi Strength -->
    <div class="top-right">
        <span id="wifi">Wi-Fi: --%</span>
    </div>

    <!-- Left Panel with Navigation Buttons -->
    <div class="left-panel">
        <button onclick="window.location.href='/settings'" aria-label="Open Settings">Settings</button>
        <button onclick="window.location.href='http://localhost:8123'" aria-label="Open Home Assistant">Home Assistant</button>
        <button onclick="window.location.href='https://www.xbox.com/en-US/live'" aria-label="Open Xbox Live">Xbox Live</button>
        <button onclick="window.location.href='https://www.youtube.com'" aria-label="Open YouTube">YouTube</button>
        <button onclick="window.location.href='https://open.spotify.com'" aria-label="Open Spotify" class="spotify-btn">Spotify</button>
        <button onclick="window.location.href='https://teams.microsoft.com'" aria-label="Open Microsoft Teams" class="teams-btn">Microsoft Teams</button>
    </div>

    <!-- Main Panel for Displaying Images -->
    <div class="main-panel">
        {% if images %}
            {% for image in images %}
                <img src="{{ image }}" alt="Display Image" class="image-display fade-in">
            {% endfor %}
        {% else %}
            <p>No images to display.</p>
        {% endif %}
    </div>

    <!-- News Feed -->
    <div class="news-feed">
        <h2>Latest News</h2>
        <ul id="news-list">
            {% for item in news_items %}
                <li><a href="{{ item.link }}" target="_blank" onclick="openNews(event)">{{ item.title }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Dark Mode Toggle Switch -->
    <div class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle" aria-label="Toggle Dark Mode"></label>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        Connecting to Wi-Fi...
    </div>

    <!-- Dimmed Overlay for Inactivity -->
    <div class="dim-overlay" id="dim-overlay">
        <div class="dim-clock">
            <span id="dim-clock-time">--:--</span>
        </div>
    </div>

    <!-- On-Screen Keyboard -->
    <div id="on-screen-keyboard" class="on-screen-keyboard">
        <button onclick="insertCharacter('A')">A</button>
        <button onclick="insertCharacter('B')">B</button>
        <button onclick="insertCharacter('C')">C</button>
        <button onclick="insertCharacter('D')">D</button>
        <button onclick="insertCharacter('E')">E</button>
        <button onclick="insertCharacter('F')">F</button>
        <button onclick="insertCharacter('G')">G</button>
        <button onclick="insertCharacter('H')">H</button>
        <button onclick="insertCharacter('I')">I</button>
        <button onclick="insertCharacter('J')">J</button>
        <button onclick="insertCharacter('K')">K</button>
        <button onclick="insertCharacter('L')">L</button>
        <button onclick="insertCharacter('M')">M</button>
        <button onclick="insertCharacter('N')">N</button>
        <button onclick="insertCharacter('O')">O</button>
        <button onclick="insertCharacter('P')">P</button>
        <button onclick="insertCharacter('Q')">Q</button>
        <button onclick="insertCharacter('R')">R</button>
        <button onclick="insertCharacter('S')">S</button>
        <button onclick="insertCharacter('T')">T</button>
        <button onclick="insertCharacter('U')">U</button>
        <button onclick="insertCharacter('V')">V</button>
        <button onclick="insertCharacter('W')">W</button>
        <button onclick="insertCharacter('X')">X</button>
        <button onclick="insertCharacter('Y')">Y</button>
        <button onclick="insertCharacter('Z')">Z</button>
        <button onclick="insertCharacter(' ')">Space</button>
        <button onclick="closeKeyboard()">Close</button>
    </div>

    <!-- Include JavaScript Files -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/keyboard.js') }}"></script>
</body>
</html>
