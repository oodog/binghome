<!-- templates/google_photos_auth.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticate Google Photos - Hey Bing Assistant</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .auth-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background-color 0.3s;
            margin-top: 50px;
        }
        .auth-button:hover {
            background-color: #357ae8;
        }
        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        body.dark-mode .auth-button {
            background-color: #555555;
        }
        body.dark-mode .auth-button:hover {
            background-color: #444444;
        }
        /* Back Link */
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #2980b9;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Authenticate Google Photos</h1>
    <button class="auth-button" onclick="window.location.href='/google_auth'">Authenticate with Google</button>
    <div class="back-link">
        <a href="/settings">‚Üê Back to Settings</a>
    </div>
</body>
</html>
